#Must Have
exec-once=pipewire
exec-once=/usr/lib/polkit-kde-authentication-agent-1
# You have to change this based on your monitor
monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1928x1080@60,0x0,1
monitor=eDP-2,1920x1080@60,0x0,1

monitor=HDMI-1,prefered,auto,1
# Status bar :)
# exec-once=eww open bar
exec-once=waybar
# dropbox
exec-once=dropbox

# bar{
# 	mode hide
# 	swaybar_command waybar
# }
#Notification
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/drum.jpg -m fill





# For screen sharing

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard
exec-once=fcitx5 -D
# For lockscreen
exec-once=hypridle



# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users
  kb_layout= us,latam
  kb_variant = qwerty
  kb_options=grp:alt_shift_toggle
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=0
    clickfinger_behavior=1
    tap_button_map=lrm
    tap-to-click=1

  }
}
device {
    name = epic-mouse-v1
    sensitivity = 1.0
}

gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    #sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border = 0xFFFFFFFF  # Blanco con opacidad completa

    # Color del borde inactivo (blanco opaco)
    col.inactive_border = 0x40FFFFFF 

    #=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=18
    blur {
        enabled=1
        size=7 # minimum 1
        passes=2 # minimum 1, more passes = more resource intensive.
        new_optimizations = true

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    #drop_shadow=true
    #shadow_range=15
    #col.shadow=0xffa7caff
    #col.shadow_inactive=0x50000000
}

# Blur for waybar
blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    #no_gaps_when_only = true
}

master {
  new_on_top=true
  #no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}



